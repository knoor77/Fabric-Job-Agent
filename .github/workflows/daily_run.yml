name: Daily Job Scraper
on:
  schedule:
    - cron: '0 13 * * *' # Runs at 8:00 AM EST (13:00 UTC)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/python-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas requests

      - name: Run scraper
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: python job_agent.py

      - name: Commit and push changes
        run: |
          git config --global user.name "JobBot"
          git config --global user.email "bot@github.com"
          git add daily_jobs.csv
          git commit -m "Update daily jobs list" || exit 0
          git push
